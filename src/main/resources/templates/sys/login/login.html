<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title th:text="${application.ui.titleValue}"></title>

    <link rel="shortcut icon" th:href="${application.ui.titleIco}" />

    <link th:href="@{/template/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/template/font-awesome/css/font-awesome.css}" rel="stylesheet" />

    <link th:href="@{/template/css/animate.css}" rel="stylesheet" />
    <link th:href="@{/template/css/style.css}" rel="stylesheet" />
    <link th:href="@{/def/css/login.css}" rel="stylesheet" />

</head>

<body class="gray-bg">

<div class="banner">
    <img src="">
    <p class="logoname" th:text="${application.ui.systemName}"></p>
</div>
<div class="team">
    <img th:src="@{/def/img/adminLogin.png}" />
</div>
<div class="middle-box text-center loginscreen animated fadeInDown center">
    <div class="login">
        <form class="m-t" role="form" th:action="@{/login/do}" method="post">
            <div class="logintitle">
                账号登录
            </div>
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="请输入用户名" required="">
            </div>
            <div class="form-group password">
                <input type="password" name="password" class="form-control" placeholder="请输入密码" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
            <a href="" class="losepassword">忘记密码？</a>
        </form>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/template/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/template/js/bootstrap.min.js}"></script>

</body>

</html>
