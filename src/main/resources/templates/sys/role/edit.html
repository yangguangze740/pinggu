<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head"></head>

<body>

<div id="wrapper">

    <div th:replace="layout/leftNav :: leftNav"></div>

    <div id="page-wrapper" class="gray-bg" th:with="homeUrl=${'/admin/raterFile'}, typeUrl=${'/admin/role'}">
        <div th:replace="layout/topHeader :: topHeader"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>系统配置管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a th:href="${homeUrl}">首页</a>
                    </li>
                    <li>
                        <a th:href="${typeUrl}">菜单管理</a>
                    </li>
                    <li class="active">
                        <strong>菜单数据列表</strong>
                    </li>
                </ol>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-md-8">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>系统角色编辑</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content" th:with="actionUrl=${'/admin/role/edit'}">
                            <form method="post" class="form-horizontal" th:action="${actionUrl}">
                                <input type="hidden" th:value="${role.roleId}" name="roleId">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">角色名</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="roleName" th:value="${role.roleName}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">角色分组</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="roleGroup" th:value="${role.roleGroup}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">角色值</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="roleValue" th:value="${role.roleValue}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">现在菜单</label>
                                    <div class="col-sm-8">
                                        <div>
                                            <ul class="tag-list" style="padding: 0">
                                                <li th:each="menu:${menus}">
                                                    <a th:text="${menu.menuName}"><i th:class="${menu.icon}"></i></a>
                                                    <input type="hidden" name="oldMenuIds" th:value="${menu.menuId}" />
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">现在权限</label>
                                    <div class="col-sm-8">
                                        <div>
                                            <ul class="tag-list" style="padding: 0">
                                                <li th:each="permission:${permissions}">
                                                    <a th:text="${permission.permissionName}"></a>
                                                    <input type="hidden" name="oldPermissionIds" th:value="${permission.permissionId}" />
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">重新选择菜单</label>
                                    <div class="col-sm-8">
                                        <div th:each="menuMap, mapStat:${menusMap}">
                                            <p style="margin-top: 10px; margin-bottom: 0px;"><b th:text="${menuMap.key}"></b></p>
                                            <div class="checkbox checkbox-inline" th:each="menu, menuStat:${menuMap.value}" style="margin-left: 10px;">
                                                <input type="checkbox" th:id='${"menu" + menuStat.index + mapStat.index}' th:value="${menu.menuId}" name="menuIds">
                                                <label th:for='${"menu"+ menuStat.index + mapStat.index}' th:text="${menu.menuName}"> </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">重新选择权限</label>
                                    <div class="col-sm-8">
                                        <div th:each="groupPermission, groupStat:${groupPermissions}">
                                            <p style="margin-top: 10px; margin-bottom: 0px;"><b th:text="${groupPermission.key}"></b></p>
                                            <div class="checkbox checkbox-inline" th:each="permission, permissionStat:${groupPermission.value}" style="margin-left: 10px;">
                                                <input type="checkbox" th:id='${"permission" + permissionStat.index + groupStat.index}' th:value="${permission.permissionId}" name="permissionIds">
                                                <label th:for='${"permission" + permissionStat.index + groupStat.index}' th:text="${permission.permissionName}"> </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <button class="btn btn-white" type="button">返回</button>
                                        <button class="btn btn-primary pull-right" type="submit">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="layout/bottomFooter :: bottomFooter"></div>

    </div>
</div>
</body>
</html>
