<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head"></head>

<body>

<div id="wrapper">

    <div th:replace="layout/leftNav :: leftNav"></div>

    <div id="page-wrapper" class="gray-bg" th:with="homeUrl=${'/admin/index'}, typeUrl=${'/admin/menu'}">
        <div th:replace="layout/topHeader :: topHeader"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>系统配置管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a th:href="${homeUrl}">首页</a>
                    </li>
                    <li>
                        <a th:href="${typeUrl}">菜单管理</a>
                    </li>
                    <li class="active">
                        <strong>菜单数据列表</strong>
                    </li>
                </ol>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-md-10">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>菜单数据列表</h5>
                            <div class="ibox-tools" th:with="typeAddUrl=${'/admin/menu/add'}">
                                <a th:href="${typeAddUrl}">
                                    <i class="fa fa-plus"></i>
                                </a>
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">

                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover dataTables-example" >
                                    <thead>
                                        <tr>
                                            <th>分组名</th>
                                            <th>分组值</th>
                                            <th>icon</th>
                                            <th>菜单名</th>
                                            <th>菜单路径</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="menu:${menus}">
                                            <td th:text="${menu.menuGroupName}"></td>
                                            <td th:text="${menu.menuGroupValue}"></td>
                                            <td>
                                                <i th:class="${menu.icon}"></i>
                                            </td>
                                            <td th:text="${menu.menuName}"></td>
                                            <td th:text="${menu.menuURL}"></td>
                                            <td>
                                                <a th:href="${'/admin/menu/' + menu.menuId + '/icon'}">
                                                    <button type="button" class="btn btn-m btn-warning">图标编辑</button>
                                                </a>
                                                <a th:href="${'/admin/menu/edit/' + menu.menuId}" th:if="${menu.editFlag == 1}">
                                                    <button type="button" class="btn btn-m btn-warning">编辑</button>
                                                </a>
                                                <a th:href="${'/admin/menu/delete/' + menu.menuId}" th:if="${menu.editFlag == 1}">
                                                    <!--<button type="button" class="btn btn-m btn-danger">删除</button>-->
                                                    <button class="btn btn-m btn-danger" data-toggle="confirmation"
                                                            data-btn-ok-label="确定" data-btn-ok-class="btn-success"
                                                            data-btn-ok-icon-class="material-icons" data-btn-ok-icon-content="check"
                                                            data-btn-cancel-label="取消" data-btn-cancel-class="btn-danger"
                                                            data-btn-cancel-icon-class="material-icons" data-btn-cancel-icon-content="close"
                                                            data-title="确定删除?" data-content="注意操作不可回滚">
                                                        删除
                                                    </button>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th>分组名</th>
                                            <th>分组值</th>
                                            <th>icon</th>
                                            <th>菜单名</th>
                                            <th>菜单路径</th>
                                            <th>操作</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-md-4">

                </div>
            </div>
        </div>
        <div th:replace="layout/bottomFooter :: bottomFooter"></div>

    </div>
</div>

<!-- Page-Level Scripts -->
<script th:src="@{/def/listPage.js}"></script>

<script th:inline="javascript">
    $(function () {
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "progressBar": true,
            "preventDuplicates": false,
            "positionClass": "toast-top-right",
            "onclick": null,
            "showDuration": "400",
            "hideDuration": "1000",
            "timeOut": "7000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };

        var msg = [[${message}]];
        var msgCode = [[${msgCode}]];

        if (msgCode == 200) {
            toastr.success(msg);
        } else if (msgCode == 500) {
            toastr.error(msg);
        }

        $('[data-toggle=confirmation]').confirmation({
            rootSelector: '[data-toggle=confirmation]'
            // other options
        });
    });
</script>

</body>

</html>
