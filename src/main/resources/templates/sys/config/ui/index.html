<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head"></head>

<link th:href="@{/template/css/plugins/dropzone/basic.css}" rel="stylesheet">
<link th:href="@{/template/css/plugins/dropzone/dropzone.css}" rel="stylesheet">
<link th:href="@{/template/css/plugins/jasny/jasny-bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/template/css/plugins/codemirror/codemirror.css}" rel="stylesheet">

<body>

<div id="wrapper">

    <div th:replace="layout/leftNav :: leftNav"></div>

    <div id="page-wrapper" class="gray-bg" th:with="homeUrl=${'/admin/raterFile'}, typeUrl=${'/admin/ui'}">
        <div th:replace="layout/topHeader :: topHeader"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>系统初始化设置</h2>
                <ol class="breadcrumb">
                    <li>
                        <a th:href="${homeUrl}">首页</a>
                    </li>
                    <li>
                        <a th:href="${typeUrl}">系统UI信息设置</a>
                    </li>
                    <li class="active">
                        <strong>设置UI</strong>
                    </li>
                </ol>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-md-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>设置系统的UI信息</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content" th:with="actionUrl=${'/admin/ui'}">
                            <form method="post" class="form-horizontal" th:action="${actionUrl}" enctype="multipart/form-data">
                                <input type="hidden" name="uiConfigId" th:value="${uiConfig.uiConfigId}">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">系统名</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="systemName" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">页签Title</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="titleValue" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">导航折叠缩写</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="navTitle" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Logo文件</label>
                                    <div class="col-sm-8">
                                        <div class="fileinput fileinput-new" data-provides="fileinput">
                                        <span class="btn btn-default btn-file">
                                            <span class="fileinput-new">选择文件</span>
                                            <span class="fileinput-exists">更改</span>
                                            <input type="file" name="loginLogoFile"/>
                                        </span>
                                            <span class="fileinput-filename"></span>
                                            <a href="#" class="close fileinput-exists" data-dismiss="fileinput" style="float: none">×</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">ico文件</label>
                                    <div class="col-sm-8">
                                        <div class="fileinput fileinput-new" data-provides="fileinput">
                                        <span class="btn btn-default btn-file">
                                            <span class="fileinput-new">选择文件</span>
                                            <span class="fileinput-exists">更改</span>
                                            <input type="file" name="titleIcoFile"/>
                                        </span>
                                            <span class="fileinput-filename"></span>
                                            <a href="#" class="close fileinput-exists" data-dismiss="fileinput" style="float: none">×</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-4 col-md-offset-1">
                                        <a th:href="${homeUrl}">
                                            <button class="btn btn-white" type="button">返回</button>
                                        </a>
                                        <button class="btn btn-primary" type="submit">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>设置系统的UI信息</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form method="post" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">系统名</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:value="${uiConfig.systemName}" readonly/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">页签Title</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:value="${uiConfig.titleValue}" readonly/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">导航折叠缩写</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:value="${uiConfig.navTitle}" readonly/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">系统Logo</label>
                                    <div class="col-sm-8">
                                        <img th:src="${uiConfig.loginLogo}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">页签ico</label>
                                    <div class="col-sm-8">
                                        <img th:src="${uiConfig.titleIco}">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="layout/bottomFooter :: bottomFooter"></div>

    </div>
</div>

<script th:src="@{/template/js/plugins/jasny/jasny-bootstrap.min.js}"></script>

</body>

</html>
