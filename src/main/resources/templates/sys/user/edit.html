<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head"></head>

<body>

<div id="wrapper">

    <div th:replace="layout/leftNav :: leftNav"></div>

    <div id="page-wrapper" class="gray-bg">
        <div th:replace="layout/topHeader :: topHeader"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>系统配置管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a th:href="${'/admin/index'}">首页</a>
                    </li>
                    <li>
                        <a th:href="${'/admin/user'}">用户管理</a>
                    </li>
                    <li class="active">
                        <strong>用户数据列表</strong>
                    </li>
                </ol>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-md-8">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>后台用户添加</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form method="post" class="form-horizontal" th:action="${'/admin/user/edit'}">
                                <input type="hidden" class="form-control" name="userId" th:value="${user.userId}"/>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">用户名</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="username" th:value="${user.username}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">真实姓名</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="userRealName" th:value="${user.userRealName}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">电话号</label>
                                    <div class="col-sm-8">
                                        <input type="tel" class="form-control" name="userMobile" th:value="${user.userMobile}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">邮件地址</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" name="userEmail" th:value="${user.userEmail}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">现在权限</label>
                                    <div class="col-sm-8">
                                        <div>
                                            <ul class="tag-list" style="padding: 0">
                                                <li th:each="role:${user.roles}">
                                                    <a th:text="${role.roleName}"></a>
                                                    <input type="hidden" name="oldRoleIds" th:value="${role.roleId}" />
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">重新选择角色</label>
                                    <div class="col-sm-8">
                                        <div class="checkbox checkbox-inline" th:each="role, roleStat:${roles}" style="margin-left: 10px;">
                                            <input type="checkbox" th:id='${"role" + roleStat.index}' th:value="${role.roleId}" name="roleIds">
                                            <label th:for='${"role" + roleStat.index}' th:text="${role.roleName}"> </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <button class="btn btn-white" type="button">返回</button>
                                        <button class="btn btn-primary pull-right" type="submit">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="layout/bottomFooter :: bottomFooter"></div>

    </div>
</div>

</body>

</html>
