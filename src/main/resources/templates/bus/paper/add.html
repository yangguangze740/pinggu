<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head"></head>

<body>

<div id="wrapper">

    <div th:replace="layout/leftNav :: leftNav"></div>

    <div id="page-wrapper" class="gray-bg" th:with="homeUrl=${'/admin/raterFile'}, typeUrl=${'/admin/paper'}">
        <div th:replace="layout/topHeader :: topHeader"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>基础信息管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a th:href="${homeUrl}">首页</a>
                    </li>
                    <li>
                        <a th:href="${typeUrl}">试卷管理</a>
                    </li>
                    <li class="active">
                        <strong>试卷添加</strong>
                    </li>
                </ol>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-md-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>试卷添加</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content" th:with="actionUrl=${'/admin/paper/add'}">
                            <form id="addForm" method="post" class="form-horizontal" th:action="${actionUrl}">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">学院</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="collegeId" name="collegeId" placeholder="请选择学院">
                                            <option  th:each="college:${colleges}" th:value="${college.collegeId}" th:text="${college.collegeName}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">专业</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="disciplineId" name="disciplineId" placeholder="请选择专业">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">课程</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="subjectId" name="subjectId" placeholder="请选择课程">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">试卷名</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="paperName" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-4 col-md-offset-1">
                                        <a th:href="${typeUrl}">
                                            <button class="btn btn-white" type="button">返回</button>
                                        </a>
                                        <button class="btn btn-primary" type="submit">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="layout/bottomFooter :: bottomFooter"></div>

    </div>
</div>



<!-- Mainly scripts -->
<script th:src="@{/template/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/template/js/bootstrap.min.js}"></script>
<script th:src="@{/template/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/template/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/template/js/plugins/validate/jquery.validate.min.js}"></script>

<script th:src="@{/template/js/plugins/dataTables/datatables.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/template/js/inspinia.js}"></script>
<script th:src="@{/template/js/plugins/pace/pace.min.js}"></script>

<script th:inline="javascript">
    $(function() {
        // 数字验证
        jQuery.validator.addMethod("shuzi", function(value, element) {
            return this.optional(element) || /^[0-9]+$/.test(value);
        }, "请输入数字");

        // 前台验证
        $("#addForm").validate({
            rules: {
                paperName: {
                    required: true
                }
            },
            messages: {
                spaperName: {
                    required: "请填写试卷名称"
                }
            }
        });

        $("#collegeId").change(function () {

            var collegeId = $("#collegeId").val();

            $.ajax({
                type: 'get',
                contentType: 'application/x-www-form-urlencoded',
                dateType: 'json',
                url: '/admin/subject/discipline?collegeId=' + collegeId,
                success: function(result) {
                    if (result) {
                        $("#disciplineId").empty();

                        $.each(result.disciplines, function (index, value) {
                            console.log(value);
                            $("#disciplineId").append(new Option(value.disciplineName, value.disciplineId));
                        });
                        $("#disciplineId").trigger("change");
                    }
                },
                error: function (e) {
                    console.log("error information");
                }
            })
        });

        $("#disciplineId").change(function () {
            var disciplineId = $("#disciplineId").val();

            $.ajax({
                type: 'get',
                contentType: 'application/x-www-form-urlencoded',
                dateType: 'json',
                url: '/admin/paper/subject?disciplineId=' + disciplineId,
                success: function(result) {
                    if (result) {
                        $("#subjectId").empty();

                        $.each(result.subjects, function (index, value) {
                            console.log(value);
                            $("#subjectId").append(new Option(value.subjectName, value.subjectId));
                        });
                    }
                },
                error: function (e) {
                    console.log("error information");
                }
            })
        });

        $("#collegeId").trigger("change");
    });
</script>

</body>

</html>
