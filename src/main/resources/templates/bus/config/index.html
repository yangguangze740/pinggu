<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head"></head>

<link th:href="@{/template/css/plugins/dropzone/basic.css}" rel="stylesheet">
<link th:href="@{/template/css/plugins/dropzone/dropzone.css}" rel="stylesheet">
<link th:href="@{/template/css/plugins/jasny/jasny-bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/template/css/plugins/codemirror/codemirror.css}" rel="stylesheet">

<body>

<div id="wrapper">

    <div th:replace="layout/leftNav :: leftNav"></div>

    <div id="page-wrapper" class="gray-bg" th:with="homeUrl=${'/admin/raterFile'}, typeUrl=${'/admin/config'}">
        <div th:replace="layout/topHeader :: topHeader"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>系统初始化设置</h2>
                <ol class="breadcrumb">
                    <li>
                        <a th:href="${homeUrl}">首页</a>
                    </li>
                    <li>
                        <a th:href="${typeUrl}">系统设置</a>
                    </li>
                    <li class="active">
                        <strong>设置</strong>
                    </li>
                </ol>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-md-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>设置系统信息</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content" th:with="actionUrl=${'/admin/config'}">
                            <form id="editForm" method="post" class="form-horizontal" th:action="${actionUrl}">
                                <input type="hidden" name="configId" th:value="${config.configId}">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">可读级别</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="rconfigLevel" name="configLevel" placeholder="请选择可读级别">
                                            <option value=0 th:text="用户可读"></option>
                                            <option value=1 th:text="部门可读"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">开始评审时间</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="configStartTime" id="configStartTime"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">结束评审时间</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="configEndTime" id="configEndTime"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-4 col-md-offset-1">
                                        <button class="btn btn-white" type="button">返回</button>
                                        <button class="btn btn-primary" type="submit">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>设置系统信息</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form method="post" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">可读级别</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:if="${config.configLevel}==0" value="用户可读" readonly/>
                                        <input type="text" class="form-control" th:if="${config.configLevel}==1" value="部门可读" readonly/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">开始评审时间</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:value="${config.configStartTime}" readonly/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">结束评审时间</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:value="${config.configEndTime}" readonly/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="layout/bottomFooter :: bottomFooter"></div>

    </div>
</div>

<script th:src="@{/template/js/plugins/datepicker/bootstrap-datepicker.js}"></script>
<script th:src="@{/def/listPage.js}"></script>
<script th:src="@{/template/js/plugins/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{/template/js/plugins/validate/jquery.validate.min.js}"></script>

<script th:inline="javascript">
    $(function () {
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "progressBar": true,
            "preventDuplicates": false,
            "positionClass": "toast-top-right",
            "onclick": null,
            "showDuration": "400",
            "hideDuration": "1000",
            "timeOut": "7000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };

        var msg = [[${message}]];
        var msgCode = [[${msgCode}]];

        if (msgCode == 200) {
            toastr.success(msg);
        } else if (msgCode == 500) {
            toastr.error(msg);
        }

        $('[data-toggle=confirmation]').confirmation({
            rootSelector: '[data-toggle=confirmation]'
            // other options
        });
    });

    $(function() {
        $('#configStartTime').datepicker({
            dateFormat:'yy-mm-dd'
        });
        $('#configEndTime').datepicker({
            dateFormat:'yy-mm-dd'
        });

        $('#editForm').validate({
            rules: {
                configStartTime: {
                    required: true
                },
                configEndTime: {
                    required: true
                }
            },
            messages: {
                configStartTime: {
                    required: "请填写评审开始时间"
                },
                configEndTime: {
                    required: "请填写评审结束时间"
                }
            }
        })
    })
</script>

<script th:src="@{/template/js/plugins/jasny/jasny-bootstrap.min.js}"></script>
</body>

</html>
