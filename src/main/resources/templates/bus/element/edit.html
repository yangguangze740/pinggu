<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head"></head>

<body>

<div id="wrapper">

    <div th:replace="layout/leftNav :: leftNav"></div>

    <div id="page-wrapper" class="gray-bg" th:with="homeUrl=${'/home/index'}, elementUrl=${'/admin/element'}">
        <div th:replace="layout/topHeader :: topHeader"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>基础信息管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a th:href="${homeUrl}">首页</a>
                    </li>
                    <li>
                        <a th:href="${elementUrl}">审核要素管理</a>
                    </li>
                    <li class="active">
                        <strong>审核要素编辑</strong>
                    </li>
                </ol>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-md-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>审核要素编辑</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content" th:with="actionUrl=${'/admin/element/edit'}">
                            <form id="editForm" method="post" class="form-horizontal" th:action="${actionUrl}">
                                <input type="hidden" name="elementId" th:value="${element.elementId}">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">姓名</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id = "elementName" name="elementName" th:value="${element.elementName}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">审核项目</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="projectId" name="projectId" placeholder="请选择审核项目">
                                            <option th:each="project:${projects}" th:value="${project.projectId}" th:text="${project.projectName}" th:if="${project.projectId} eq ${element.projectId}" th:selected="selected"></option>
                                            <option th:each="project:${projects}" th:value="${project.projectId}" th:text="${project.projectName}" th:if="${project.projectId} ne ${element.projectId}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">排序键</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id = "elementSort" name="elementSort" th:value="${element.elementSort}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-4 col-md-offset-1">
                                        <a th:href="${elementUrl}">
                                            <button class="btn btn-white" type="button">返回</button>
                                        </a>
                                        <button class="btn btn-primary" type="submit">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="layout/bottomFooter :: bottomFooter"></div>

    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/template/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/template/js/bootstrap.min.js}"></script>
<script th:src="@{/template/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/template/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<script th:src="@{/template/js/plugins/dataTables/datatables.min.js}"></script>
<script th:src="@{/template/js/plugins/validate/jquery.validate.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/template/js/inspinia.js}"></script>
<script th:src="@{/template/js/plugins/pace/pace.min.js}"></script>

<script th:inline="javascript">
    $(function() {
        // 数字验证
        jQuery.validator.addMethod("shuzi", function(value, element) {
            return this.optional(element) || /^[0-9]+$/.test(value);
        }, "请输入数字");

        // 前台验证
        $("#editForm").validate({
            rules: {
                ruleName: {
                    required: true
                },
                score: {
                    required: true,
                    shuzi: true
                }
            },
            messages: {
                ruleName: {
                    required: "请填写规则名称"
                },
                score: {
                    required: "请填写分值",
                    shuzi: "请填写数字"
                }
            }
        });
    });
</script>

</body>

</html>
