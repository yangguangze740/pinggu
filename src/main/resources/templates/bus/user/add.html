<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head"></head>

<body>

<div id="wrapper">

    <div th:replace="layout/leftNav :: leftNav"></div>

    <div id="page-wrapper" class="gray-bg" th:with="homeUrl=${'/admin/raterFile'}, userUrl=${'/admin/user/general'}">
        <div th:replace="layout/topHeader :: topHeader"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>基础信息管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a th:href="${homeUrl}">首页</a>
                    </li>
                    <li>
                        <a th:href="${userUrl}">普通用户管理</a>
                    </li>
                    <li class="active">
                        <strong>普通用户添加</strong>
                    </li>
                </ol>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-md-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>普通用户添加</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content" th:with="actionUrl=${'/admin/user/general/add'}">
                            <form id="addForm" method="post" class="form-horizontal" th:action="${actionUrl}">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">普通用户名</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="userName" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">普通用户登录名</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="userAccount" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">普通用户密码</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="userPassword" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">部门科室</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="departmentId" name="departmentId" placeholder="请选择部门科室">
                                            <option  th:each="department:${departments}" th:value="${department.departmentId}" th:text="${department.departmentName}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">添加用户权限</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="addUser" name="addUser" placeholder="请选择添加权限">
                                            <option value="0">请选择</option>
                                            <option  value="可添加" >可添加</option>
                                            <option  value="不可添加" >不可添加</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-4 col-md-offset-1">
                                        <a th:href="${userUrl}">
                                            <button class="btn btn-white" type="button">返回</button>
                                        </a>
                                        <button class="btn btn-primary" type="submit">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="layout/bottomFooter :: bottomFooter"></div>

    </div>
</div>



<!-- Mainly scripts -->
<script th:src="@{/template/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/template/js/bootstrap.min.js}"></script>
<script th:src="@{/template/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/template/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<script th:src="@{/template/js/plugins/dataTables/datatables.min.js}"></script>
<script th:src="@{/template/js/plugins/validate/jquery.validate.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/template/js/inspinia.js}"></script>
<script th:src="@{/template/js/plugins/pace/pace.min.js}"></script>

<script th:inline="javascript">
    $(function() {
        // 数字验证
        jQuery.validator.addMethod("shuzi", function(value, element) {
            return this.optional(element) || /^[0-9]+$/.test(value);
        }, "请输入数字");

        // 前台验证
        $("#addForm").validate({
            rules: {
                userName: {
                    required: true
                },
                userPassword: {
                    required: true
                },
                userAccount: {
                    required: true
                }
            },
            messages: {
                userName: {
                    required: "请填写姓名"
                },
                userPassword: {
                    required: "请填写密码"
                },
                userAccount: {
                    required: "请填写登录名"
                }
            }
        });
    });
</script>

</body>

</html>
