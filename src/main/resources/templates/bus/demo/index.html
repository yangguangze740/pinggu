<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head"></head>

<body>

<div id="wrapper">

    <div th:replace="layout/leftNav :: leftNav"></div>

    <div id="page-wrapper" class="gray-bg" th:with="homeUrl=${'/home/index'}, typeUrl=${'/admin/office'}">
        <div th:replace="layout/topHeader :: topHeader"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>基础信息管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a th:href="${homeUrl}">首页</a>
                    </li>
                    <li>
                        <a th:href="${typeUrl}">办公用品领用科室管理</a>
                    </li>
                    <li class="active">
                        <strong>办公用品领用科室数据列表</strong>
                    </li>
                </ol>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-md-8">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>办公用品领用科室数据列表</h5>
                            <div class="ibox-tools" th:with="typeAddUrl=${'/admin/office/add'}">
                                <a th:href="${typeAddUrl}">
                                    <i class="fa fa-plus"></i>
                                </a>
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">

                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover dataTables-example" >
                                    <thead>
                                        <tr>
                                            <th>办公用品领用科室名</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="office:${offices}">
                                            <td th:text="${office.useOfficeName}"></td>
                                            <td>
                                                <a th:href="${'/admin/office/edit/' + office.useOfficeId}">
                                                    <button type="button" class="btn btn-w-m btn-warning">编辑</button>
                                                </a>
                                                <a th:href="${'/admin/office/delete/' + office.useOfficeId}">
                                                    <button type="button" class="btn btn-w-m btn-danger">删除</button>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th>办公用品领用科室名</th>
                                            <th>操作</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-md-4">

                </div>
            </div>
        </div>
        <div th:replace="layout/bottomFooter :: bottomFooter"></div>

    </div>
</div>

<!-- Page-Level Scripts -->
<script th:src="@{/def/listPage.js}"></script>

</body>

</html>
