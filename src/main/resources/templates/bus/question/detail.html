<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head"></head>

<link th:href="@{/template/css/plugins/dropzone/basic.css}" rel="stylesheet">
<link th:href="@{/template/css/plugins/dropzone/dropzone.css}" rel="stylesheet">
<link th:href="@{/template/css/plugins/jasny/jasny-bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/template/css/plugins/codemirror/codemirror.css}" rel="stylesheet">

<body>

<div id="wrapper">

    <div th:replace="layout/leftNav :: leftNav"></div>

    <div id="page-wrapper" class="gray-bg" th:with="homeUrl=${'/admin/raterFile'}, typeUrl=${'/admin/question'}">
        <div th:replace="layout/topHeader :: topHeader"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>系统初始化设置</h2>
                <ol class="breadcrumb">
                    <li>
                        <a th:href="${homeUrl}">首页</a>
                    </li>
                    <li>
                        <a th:href="${typeUrl}">制作问题管理</a>
                    </li>
                    <li class="active">
                        <strong>制作问题详情</strong>
                    </li>
                </ol>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-md-8">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>问题详情</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form id="addForm" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">项目</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:value="${question.projectName}" readonly/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">要素</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:value="${question.elementName}" readonly/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">存在问题</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:value="${question.problemContent}" readonly/>
                                        <!--<textarea type="text" class="form-control" th:text="${question.problemContent}"readonly></textarea>-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">问题表现</label>
                                    <div class="col-sm-8">
                                        <textarea type="text" class="form-control" th:text="${question.problemShow}" readonly></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">问题原因分析</label>
                                    <div class="col-sm-8">
                                        <textarea type="text" class="form-control" th:text="${question.problemAnalysis}" readonly></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">整改措施</label>
                                    <div class="col-sm-8">
                                        <textarea type="text" class="form-control" th:text="${question.problemModifyMeasure}" readonly></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">评注</label>
                                    <div class="col-sm-8">
                                        <textarea type="text" class="form-control" th:text="${question.problemListRemark}" readonly></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">拟定的解决时间</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:value="${question.problemPlanSolveTime}" readonly/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">提出部门</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:value="${question.departmentName}" readonly/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">提出人</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:value="${question.userName}" readonly/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">问题创建时间</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:value="${question.problemCreateTime}" readonly/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-4 col-md-offset-1">
                                        <a th:href="${'/admin/question'}">
                                            <button class="btn btn-white" type="button">返回</button>
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="layout/bottomFooter :: bottomFooter"></div>
    </div>
</div>

<script th:src="@{/template/js/plugins/datepicker/bootstrap-datepicker.js}"></script>
<script th:src="@{/def/listPage.js}"></script>
<script th:src="@{/template/js/plugins/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{/template/js/plugins/validate/jquery.validate.min.js}"></script>

<script th:src="@{/template/js/plugins/jasny/jasny-bootstrap.min.js}"></script>
</body>

</html>
